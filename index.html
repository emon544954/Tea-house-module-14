<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- font awosasom cdn -->
  <script src="https://kit.fontawesome.com/e631e01ef9.js" crossorigin="anonymous"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
    <!-- main container -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- header section -->
       <header class="flex pt-10 mb-20">
        <div>
            <h1 class="text-5xl md:text-7xl ">It's good 
                tea time at The Tea House</h1>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum  Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 text-white rounded-lg font-bold">Explore More  <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>

        </div>
        <div class="relative">
            <div>
                <img class="w-full" src="images/banner.png" alt="">

            </div>
            <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-40 md:-left-3 lg:-left-1 ">
                <!-- icon -->
                 <div>
                    <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                 </div>
                 <!-- text
                   -->
                 <div class="ml-2">
                    <h2 class="lg:text-2xl font-bold">5.00</h2>
                    <p class="text-gray-500">Trust Pilot ratings</p>
                 </div>

            </div>

        </div>
            
       </header>
       
     </main>
  
</body>
</html>
